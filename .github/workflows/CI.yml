# CI tests using GitHub Actions

name: CI

on:
  # trigger on push
  push:
    # to all branches
    branches:
      - '**'
    # ignore LICENSE, all .ignore and markdown files
    paths-ignore:
      - '*.md'
      - '*.ignore'
      - LICENSE
      - './images/*'
  pull_request:
    branches:
      - '**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      
      #/ Install Nextflow
      - name: Install Nextflow
        run: |
          wget -qO- get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/

      #/ Tests using Docker:    
      - name: docker_test_ok
        run: NXF_VER=21.10.6 nextflow run main.nf -profile docker
      - name: docker_test_fail1
        run: NXF_VER=21.10.6 nextflow run main.nf -profile docker --threads 2.5 --publishdir 1 --publishmode 'foo' --nondefinedparam  
        continue-on-error: true

      #/ Tests with Conda:
      - name: conda_test_ok
        run: NXF_VER=21.10.6 nextflow run main.nf -profile docker
      - name: conda__test_fail1
        run: NXF_VER=21.10.6 nextflow run main.nf -profile docker --threads 2.5 --publishdir 1 --publishmode 'foo' --nondefinedparam
        continue-on-error: true
  
          
